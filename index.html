    <link rel="stylesheet" href="css/calendar.css">
    <title>Calendar with Grid</title>
</head>

<body>
    <div class="calendar">
        <div class="month-indicator">
            <time datetime="2020-02"> February 2020 </time>
        </div>

            <div>Th</div>
            <div>Fr</div>
            <div>Sa</div>

        </div>

            <!-- Dates -->
